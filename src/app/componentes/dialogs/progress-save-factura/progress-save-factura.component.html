<mat-dialog-content>
    <h1 mat-dialog-title>Progreso de guardado</h1>
    <div *ngIf="progreso==100" class="w-100 text-center">
        <mat-icon>done_all</mat-icon>
    </div>
    <mat-progress-bar mode="determinate" *ngIf="progreso<100" [value]="progreso"></mat-progress-bar>
    <p>{{mensaje_progreso}}</p>
    <p>
        <mat-accordion class="bg-darkest">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Detalles
                    </mat-panel-title>
                    <mat-panel-description>
                        Aqui puedes ver el avance explicito
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p *ngFor="let item of detalles">
                    <mat-icon *ngIf="item.status=='success'">done</mat-icon>
                    <mat-icon *ngIf="item.status=='error'">error</mat-icon>
                    {{item.message}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>Aceptar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
