<div class="container">
    <div class="row py-2">
        <app-topbar [tooltip_back_if]="true" (emisor)="router.navigate(['facturas'])"></app-topbar>
    </div>
    <div class="row text-white" *ngIf="factura_view">
        <div class="col-lg-8">
            <mat-card>
                <app-ficha-factura [data]="data" [productos]="productos"></app-ficha-factura>
            </mat-card>
        </div>
        <div class="col-lg-4">
            <app-factura [data]="data" [productos]="productos" [preview_button]="false" [edit]="true"></app-factura>
        </div>
    </div>
    <div class="row" *ngIf="informe_view">
        <div class="col-lg-12">
            <mat-card class="w-100 overflow-auto">
                <app-ficha-informe [data]="data" [productos]="productos"></app-ficha-informe>
            </mat-card>
        </div>
    </div>
    <div class="row" *ngIf="tarjeta_view">
        <div class="col-lg-6" *ngFor="let item of productos">
            <mat-card class="w-100 overflow-auto">
                <app-ficha-tarjeta-estiba [data]="data" [producto]="item" [edit]="true"></app-ficha-tarjeta-estiba>
            </mat-card>
        </div>
    </div>
    <div class="row" (click)="log()">
        <div class="centrado-horizontal">
            <button class="text-white" mat-button (click)="tarjeta_view=true; informe_view = false; factura_view = false;">
                <mat-icon>library_books</mat-icon> Tarjeta(s) Estiba(s)
            </button>
            <button class="text-white" mat-button (click)="tarjeta_view=false; informe_view = true; factura_view = false;">
                <mat-icon>assignment_add</mat-icon> Informe de Recepcion
            </button>
            <button class="text-white" mat-button (click)="tarjeta_view=false; informe_view = false; factura_view = true;">
                <mat-icon>note_alt</mat-icon> Factura
            </button>
        </div>
    </div>
</div>
