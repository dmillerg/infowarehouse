<div class="example-sidenav-content">
    <form class="text-white centrado-vertical">
        <p>
            <mat-icon>document_scanner</mat-icon>
        </p>

        <button type="button" mat-button (click)="previsualizar = !previsualizar">
            {{previsualizar ? 'Esconder' : 'Previsualizar'}}
        </button>
        <p class="centrado-horizontal" *ngIf="previsualizar">
            <mat-card>
                <mat-card-content>
                    <div class="centrado-horizontal" *ngFor="let item of productos">
                        <app-ficha-tarjeta-estiba [data]="data" [producto]="item"></app-ficha-tarjeta-estiba>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>print</mat-icon> IMPRIMIR
                    </button>
                </mat-card-actions>
            </mat-card>
        </p>
    </form>
</div>
